---
layout: default
---

<div class="container mx-auto px-4 py-12 md:py-16 lg:py-20 max-w-4xl">
    <article class="bg-white rounded-lg shadow-xl p-8 md:p-10 border border-gray-200">
        {% if image %}
            <img src="{{ image }}" alt="{{ title }}" class="w-full h-72 object-cover object-center rounded-lg mb-8">
        {% endif %}

        <span class="text-xs font-heading uppercase tracking-wider text-gray-600 mb-2 block">{{ date | readableDate }}</span>
        <h1 class="font-display font-bold text-4xl lg:text-5xl text-gray-900 mb-6">{{ title }}</h1>
        <p class="text-xl text-gray-700 mb-8">{{ description }}</p>

        <div class="prose max-w-none text-gray-800 leading-relaxed">
            {{ content | safe }} {# Aquí se renderizará el contenido Markdown del archivo .md #}
        </div>

        <div class="mt-10 text-center">
            <a href="/news_listing" class="inline-block bg-yellow-800 text-white font-heading uppercase text-sm tracking-wider px-8 py-4 rounded-full shadow-lg hover:bg-yellow-700 transition duration-200 ease-in-out">
                ← Volver a Novedades
            </a>
        </div>
    </article>
</div>
