---
layout: default
---
<div class="container mx-auto px-4 py-12 md:py-16 lg:py-20">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
        <div class="flex justify-center">
            {% if image %}
                <img src="{{ image }}" alt="{{ title }}" class="max-w-full h-auto rounded-lg shadow-lg">
            {% else %}
                <div class="w-full h-80 bg-gray-200 flex items-center justify-center text-gray-500 rounded-lg">
                    <svg class="w-32 h-32" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15H9v-2h2v2zm0-4H9V7h2v6zm5-2h-2V7h2v6zm0 4h-2v-2h2v2z"/></svg>
                </div>
            {% endif %}
        </div>
        <div class="prose max-w-none">
            <h1 class="text-4xl font-display font-bold text-gray-900 mb-4">{{ title }}</h1>
            <p class="text-3xl font-bold text-yellow-800 mb-6">${{ price }}</p> {# Removed floatformat here too #}
            <span class="text-sm font-heading uppercase tracking-wider text-yellow-700 mb-4 block">Categoría: {{ category }}</span>

            <p class="text-lg text-gray-700 leading-relaxed mb-6">{{ description }}</p>

            <div class="text-gray-800">
                {{ content | safe }} {# This will render the Markdown content from producto1.md #}
            </div>

            <button class="mt-8 bg-green-600 text-white font-heading uppercase text-base tracking-wider px-8 py-4 rounded-full shadow-lg hover:bg-green-700 transition duration-200 ease-in-out">Añadir al Carrito (Funcionalidad futura)</button>
        </div>
    </div>
</div>
